<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 font-sans">

  <section class="py-8 md:py-16">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl mb-6">
        Shopping Cart
      </h2>

     
      <div class="flex flex-col lg:flex-row lg:items-start lg:gap-8">

       
        <div class="w-full lg:w-2/3 space-y-6">
          <ul id="cart-list" class="cart-products-container space-y-6"></ul>
          <div id="empty-cart" class="text-gray-500 dark:text-gray-400"></div>
          
        </div>

        <!-- ðŸ’³ Order Summary (Sticky) -->
        <div class="w-full lg:w-1/3 mt-8 lg:mt-0 min-h-[2500px]">
         
          <div id="cart-summary-and-discount" class="lg:sticky top-8 space-y-6">

            
            <div class="space-y-4 rounded-lg border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800">
              <p class="text-xl font-semibold text-gray-900 dark:text-white">Order summary</p>

              <div class="space-y-4">
                <div class="space-y-2">
                  <dl class="flex items-center justify-between gap-4">
                    <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Original price</dt>
                    <dd id="orginal-price" class="text-base font-medium text-gray-900 dark:text-white">$ 0</dd>
                  </dl>

                  <dl class="flex items-center justify-between gap-4">
                    <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Savings</dt>
                    <dd id="savings" class="text-base font-medium text-green-600">-$ 0</dd>
                  </dl>
                </div>

                <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 dark:border-gray-700">
                  <dt class="text-base font-bold text-gray-900 dark:text-white">Total</dt>
                  <dd id="total" class="text-base font-bold text-gray-900 dark:text-white">$ 0</dd>
                </dl>
              </div>

              <a href="#"
                class="flex w-full items-center justify-center rounded-full bg-blue-600 px-5 py-2.5 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
                Proceed to Checkout
              </a>

              <div class="flex items-center justify-center gap-2">
                <span class="text-sm font-normal text-gray-500 dark:text-gray-400">or</span>
                <a href="/product/product.html"
                  class="inline-flex items-center gap-2 text-sm font-medium text-blue-700 underline hover:no-underline dark:text-blue-400">
                  Continue Shopping
                  <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M19 12H5m14 0-4 4m4-4-4-4" />
                  </svg>
                </a>
              </div>
            </div>

            
            <div class="space-y-4 rounded-lg border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800">
              <form class="space-y-4">
                <div>
                  <label for="voucher"
                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">
                    Do you have a voucher or gift card?
                  </label>
                  <input type="text" id="voucher"
                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400"
                    placeholder="" required />
                </div>
                <button type="submit"
                  class="flex w-full items-center justify-center rounded-full bg-blue-600 px-5 py-2.5 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
                  Apply Code
                </button>
              </form>
            </div>

          </div>
        </div>

      </div>
    </div>
  </section>

  <script src="cart.js"></script>
  <script src="create-cart-product.js"></script>
</body>
</html>
